<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theory Test App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Theory Test App</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('revision')">Revision</button>
      <button onclick="showPage('mock')">Mock Test</button>
    </nav>
  </header>

  <main>
    <!-- Home Page -->
    <section id="home" class="page">
      <h2>Welcome</h2>
      <p>Prepare for your driving theory test. Choose Revision for practice or Mock Test to simulate the real exam.</p>
    </section>

    <!-- Revision Page -->
    <section id="revision" class="page hidden">
      <h2>Revision Questions</h2>
      <div id="revision-container"></div>
    </section>

    <!-- Mock Test Page -->
    <section id="mock" class="page hidden">
      <h2>Mock Theory Test</h2>
      <div id="mock-container"></div>
      <div id="timer"></div>
    </section>
  </main>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
